<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS - Open Physics Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .montainer {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .left-column {
            flex: 1;
            box-sizing: border-box;
        }

        .right-column {
            width: 300px;
            box-sizing: border-box;
            border-left: 1px solid #2f2f2f;
        }

        .accordion-body {
            padding: unset;
        }

        .dropdown-item {
            padding: var(--bs-accordion-btn-padding-y) var(--bs-accordion-btn-padding-x);
        }

        .dropdown-item:hover {
            background-color: #495057; /* Darker background on hover */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body data-bs-theme="dark">

<div class="montainer">
    <div class="left-column">
        <div id="kontainer"></div>
    </div>
    <div id="app">
        <div class="right-column">
            <div class="menu-container">
                <div class="accordion accordion-flush" id="menuAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFile">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFile" aria-expanded="true" aria-controls="collapseFile">
                                File
                            </button>
                        </h2>
                        <div id="collapseFile" class="accordion-collapse collapse" aria-labelledby="headingFile">
                            <div class="accordion-body">
                                <a class="dropdown-item w-100" href="#">Import</a>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingContours">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseContours" aria-expanded="false"
                                    aria-controls="collapseContours">
                                Contours
                            </button>
                        </h2>
                        <div id="collapseContours" class="accordion-collapse collapse"
                             aria-labelledby="headingContours">
                            <div class="accordion-body" id="contoursContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- hot reload -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<!-- konva -->
<script src="libs/konva.min.js"></script>

<!-- physics editor -->
<script src="ui/editor.mjs" type="module"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
